{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile Page</h1>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>id:</td>
            <td>{{ id }}</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ email }}</td>
        </tr>
    </table>
</div>
{% endblock %}
