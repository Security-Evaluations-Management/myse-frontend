{% extends "base.html" %}

{% block rel %}
    <link rel="stylesheet" href="/static/css/upload.css">
{% endblock %}

{% block page_title %}
    <title>Upload</title>
{% endblock %}

{% block content %}
    <h3 class="title">Upload Evidence</h3>
     <form action="/upload" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label>Evidence name: </label>
                    <input type="text" name="ev_name" placeholder="evidence name" required autofocus=""><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Project name: </label>
                    <input type="text" name="proj_name" placeholder="project name" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Description:</label>
                    <p>
                        <textarea name="description" cols="20" rows="5" wrap="soft"> </textarea>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Choose criteria for your evidence from the list:</label>
                    <p>
                        <select name="criteria" id="lang" size="8">
                        {% for criteria in criteria_list %}
                            <option value="{{ criteria[0] }}">{{ criteria[1] }}</option>
                        {% endfor %}}
                    </select>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <p>Upload your file:</p>
                        <input type="file" name="file_upload"><br>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
